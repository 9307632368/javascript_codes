<!DOCTYPE html>
<head>
    <title>
        logical operator in js
    </title>
</head>
<body>
    <div class="main" style="font-size: 50px;">

    </div>
</body>
<script>
  var a=true;
  var b=false;
  document.write(a&&b);
  var c=a||b;
  document.getElementsByClassName("main").innerHTML=c;
  </script>
