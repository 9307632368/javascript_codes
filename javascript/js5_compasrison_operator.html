<!DOCTYPE html>
<head>
    <title>compasrison operator in js</title>
</head>
<body>
    <div id="main" style="width: 100px; height:100px;color: chartreuse;
    font-size: 50px; margin:auto">

    </div>
</body>
<script type="text/javascript">
    var a=10;
    var b=20;
    var c=a==b;
    document.write(a!=b);
    document.write(a>b);
    document.write(a<b);
    document.write(a>=b);
     document.getElementById("main").innerHTML=c;
</script>
