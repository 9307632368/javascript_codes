<!DOCTYPE html>
<head>
    <title>
        try catch throw
    </title>
</head>
<body>
    Enter number between 5 and 10:
    <input type="" name="" id="num"/>
    <button id="main()">click me</button>
    <h1 id="res">

    </h1>
</body>
<script type="text/javascript">
    var data=document.getElementById("num");
    function main(){
        var x=data.value;
        try{
        if(isNaN(x)){
           throw "please Enter a number.." ;
        }else{
            if(x<5 || x>10){
                throw "please enter a number bet 5 and 10..";
            }
        }
    }catch(err){
        document.getElementById("res").innerText=err;
    }
    }
</script>
