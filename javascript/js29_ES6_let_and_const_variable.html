<!DOCTYPE html>
<html>
    <head>
        <title>
            declare variables using let and const keyword 
        </title>
    </head>
    <body>

    </body>
    <script type="text/javascript">
console.log(a);
var a="rohan";
console.log(a);
console.log(a);
a="pol";

//declaring variable using let keyword
//console.log(b);
let b="spartan";

//declaring variables using const keyword

console.log(c);
c='targerian';
    </script>
